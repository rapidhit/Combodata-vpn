<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download for Your Device</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .device-options {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .device-card {
            flex: 1;
            min-width: 160px;
            padding: 35px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .device-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.18);
        }

        .device-card.android:hover {
            border-color: #3ddc84;
            background: #f0f8f3;
        }

        .device-card.ios:hover {
            border-color: #007aff;
            background: #f0f5ff;
        }

        .device-icon {
            font-size: 3.8rem;
            margin-bottom: 18px;
            display: block;
        }

        .android .device-icon {
            color: #3ddc84;
        }

        .ios .device-icon {
            color: #007aff;
        }

        .device-label {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .download-text {
            font-size: 0.95rem;
            color: #777;
            font-weight: 500;
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: transparent;
            transition: background 0.3s ease;
        }

        .android::before {
            background: linear-gradient(to right, #a4c639, #3ddc84);
        }

        .ios::before {
            background: linear-gradient(to right, #007aff, #5856d6);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .device-options {
                flex-direction: column;
                align-items: center;
            }
            
            .device-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Download Our App</h1>
        <p>Select your device to download</p>
        
        <div class="device-options">
            <div class="device-card android" onclick="downloadApp('android')">
                <span class="device-icon">
                    <i class="fab fa-android"></i>
                </span>
                <div class="device-label">Android</div>
                <div class="download-text">Download from Play Store</div>
            </div>
            
            <div class="device-card ios" onclick="downloadApp('ios')">
                <span class="device-icon">
                    <i class="fab fa-apple"></i>
                </span>
                <div class="device-label">iOS</div>
                <div class="download-text">Download from App Store</div>
            </div>
        </div>
        
        <div class="footer">
            Available on all devices â€¢ Free to download
        </div>
    </div>

    <script>
        function downloadApp(device) {
            if (device === 'android') {
                // Replace with your actual Google Play Store link
                window.location.href = 'https://play.google.com/store/apps/details?id=com.yourapp';
            } else if (device === 'ios') {
                // Replace with your actual App Store link
                window.location.href = 'https://apps.apple.com/app/idYOUR_APP_ID';
            }
        }
    </script>
</body>
</html>
