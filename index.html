<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 40px 32px;
            max-width: 460px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: #2563eb;
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-color: transparent;
        }

        .btn.android:hover {
            background: #f0fdf4;
            border-color: #22c55e;
        }

        .btn.ios:hover {
            background: #f0f5ff;
            border-color: #3b82f6;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .android .icon { color: #22c55e; }
        .ios .icon { color: #3b82f6; }

        .label {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .store {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .footer {
            margin-top: 28px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .buttons {
                grid-template-columns: 1fr;
            }
            .card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">A</div>
        <h1>Download Combo App</h1>
        <p>Select your device to download</p>

        <div class="buttons">
            <div class="btn android" onclick="download('android')">
                <i class="fab fa-android icon"></i>
                <div class="label">Android</div>
                <div class="store">Google Play</div>
            </div>
            <div class="btn ios" onclick="download('ios')">
                <i class="fab fa-apple icon"></i>
                <div class="label">iOS</div>
                <div class="store">App Store</div>
            </div>
        </div>

        <div class="footer">
            Secure • Free • Official
        </div>
    </div>

    <script>
        function download(platform) {
            const links = {
                android: 'https://ln.run/O7JcL',
                ios: 'https://ln.run/Jk7Lr'
            };
            window.location.href = links[platform];
        }
    </script>
</body>
</html>
